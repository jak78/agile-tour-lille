   description: OPEN est un acteur du monde Agile, et l’agilité sans le partage des expériences et l’amélioration continue n’a pas de valeur ajoutée. Sponsoriser l’AGILE TOUR est pour nous un cheminement logique de notre démarche interne, c’est aussi grâce à ce type d’événements que nous nous améliorons. Le sponsoring est donc, à nos yeux, un juste retour des choses.
 - name: Zenika
   url: http://www.zenika.com
   logo: logo_zenika.jpg
   description: Le partage et la volonté de progresser ensemble en interne autant qu’au niveau communautaire font partie de l’ADN de Zenika. C’est pourquoi l’équipe de Lille apporte son soutien à de nombreuses initiatives communautaires sur la région. Au sein de ces événements, l’Agile Tour Lille tient une place particulière dans notre cœur, tant être agile fait partie de notre quotidien, dans nos projets autant que dans notre vie d’entreprise. Nous sommes très heureux d’être à nouveau présents aux côtés des organisateurs agilitateurs pour cette session 2016.